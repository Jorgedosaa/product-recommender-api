services:
  db:
    image: ankane/pgvector
    container_name: recommender_db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: recommender_redis
    ports:
      - "6379:6379"

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: recommender_api
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      DB_HOST: db
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      CELERY_BROKER_URL: redis://redis:6379/0
    depends_on:
      - db
      - redis

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: recommender_worker
    command: celery -A core worker --loglevel=info
    volumes:
      - .:/app
    environment:
      DB_HOST: db
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      CELERY_BROKER_URL: redis://redis:6379/0
    depends_on:
      - db
      - redis

  # --- NEW: Monitoring Dashboard (Flower) ---
  dashboard:
    build: .
    container_name: recommender_dashboard
    # Runs Flower pointing to our Celery application
    command: celery -A core flower --port=5555
    ports:
      - "5555:5555"
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
    depends_on:
      - redis
      - worker

  # --- NEW: Frontend Web Server (Nginx) ---
  frontend:
    image: nginx:alpine
    container_name: recommender_frontend
    ports:
      - "80:80"
    volumes:
      # Mount the 'web' folder so Nginx can serve index.html
      - ./web:/usr/share/nginx/html
    depends_on:
      - api

# --- VOLUMES DEFINITION (REQUIRED) ---
volumes:
  postgres_data: