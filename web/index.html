<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Product Search</title>
    <!-- Using Tailwind CSS for fast and modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 min-h-screen font-sans text-gray-800">
    <div class="container mx-auto px-4 py-12 max-w-5xl">
      <!-- Header -->
      <div class="text-center mb-12">
        <h1 class="text-4xl font-extrabold text-indigo-600 mb-4">
          AI Semantic Search
        </h1>
        <p class="text-lg text-gray-600">
          Find products by describing what you are looking for, not just by
          keywords.
        </p>
      </div>

      <!-- Search Bar -->
      <div
        class="flex shadow-lg rounded-lg overflow-hidden mb-10 border border-gray-200 bg-white"
      >
        <input
          type="text"
          id="searchInput"
          class="flex-1 px-6 py-4 text-lg focus:outline-none"
          placeholder="Ex: 'ergonomic chair for back pain' or 'noise cancelling headphones'..."
        />
        <button
          onclick="searchProducts()"
          class="bg-indigo-600 text-white px-8 py-4 font-semibold hover:bg-indigo-700 transition duration-300"
        >
          Search
        </button>
      </div>

      <!-- Loading State -->
      <div id="loading" class="hidden text-center py-10">
        <div
          class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto"
        ></div>
        <p class="mt-4 text-gray-500">Analyzing vectors...</p>
      </div>

      <!-- Results Grid -->
      <div
        id="results"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
      ></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
